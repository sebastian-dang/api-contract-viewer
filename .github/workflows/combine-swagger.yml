name: Combine Swagger UI
on:
  workflow_dispatch:
  pull_request:
    types:
      - closed

jobs:
  updateSwagger:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Swagger Combine
        run: npm install -g swagger-combine

      - name: Combine Swagger YAML Files
        run: |
          swagger-combine swagger-combine.yml -o swagger.yml

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update swagger files
          title: Update Swagger UI
          body: |
            This updates the Swagger files with the latest combined specification.

            Auto-generated by the workflow.
          labels: dependencies, automated pr
          branch: combine-swagger-updates

      - name: Auto-Merge Pull Request
        if: steps.create_pr.outputs.pull_request_number != ''
        uses: peter-evans/merge-pull-request@v3
        with:
          pull-request-number: ${{ steps.create_pr.outputs.pull_request_number }}
          merge-method: squash 
          github-token: ${{ secrets.GITHUB_TOKEN }}